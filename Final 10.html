/* --- Modern Radio Buttons --- */
.rating-group {
  display: flex;
  gap: 13px;
  margin-bottom: 8px;
  margin-top: 4px;
}
.rating-radio {
  display: none;
}
.rating-label {
  display: inline-block;
  padding: 12px 0 10px 0;
  width: 48px;
  border-radius: 50%;
  font-size: 1.17em;
  font-weight: 600;
  background: #e4f5ff;
  color: #1665c1;
  text-align: center;
  box-shadow: 0 0.5px 4px #bdf3fd33;
  border: 2px solid #e4f5ff;
  cursor: pointer;
  transition: background 0.16s, color 0.16s, border 0.16s, transform 0.11s;
  user-select: none;
}
.rating-radio:checked + .rating-label,
.rating-label.selected {
  background: linear-gradient(90deg, #53ccf4 60%, #1665c1 100%);
  color: #fff;
  border-color: #53ccf4;
  transform: scale(1.08);
  box-shadow: 0 2px 10px #53ccf466;
}
.rating-label:hover, .rating-label:focus {
  border-color: #53ccf4;
  outline: none;
}

/* --- Progress Bar --- */
.progress-bar-container {
  background: #e9f6fa;
  border-radius: 7px;
  height: 38px;
  width: 100%;
  max-width: 750px;
  margin: 0 auto 38px auto;
  overflow: hidden;
  box-shadow: 0 1px 4px 0 #c6e9f8;
  border: 1px solid #dbeffd;
  position: relative;
}
.progress-bar-bg {
  width: 100%;
  height: 100%;
  position: relative;
  background: #fff;
  border-radius: 7px;
}
.progress-bar-fill {
  background: linear-gradient(90deg,#53ccf4 60%,#1665c1 100%);
  height: 100%;
  border-radius: 7px 0 0 7px;
  transition: width 0.35s;
  position: absolute;
  left: 0; top: 0; bottom: 0;
  z-index: 1;
}
.progress-bar-label {
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 1.15em;
  color: #1665c1; /* blue text ALWAYS */
  z-index: 2;
  pointer-events: none;
  letter-spacing: 0.01em;
}

    // Calculation helpers for results
    function calculateUpdatedWeights() {
      return surveyData.map(factorObj => {
        const inds = appState.indicatorResponses[factorObj.factor];
        const indAvg = inds.reduce((a,b)=>a+b,0)/inds.length;
        return indAvg * factorObj.weight;
      });
    }
    function calculateIndirectImpact(updatedWeights) {
      const n = factors.length;
      const impact = {};
      for (let i = 0; i < n; i++) {
        let sum = 0;
        for (let j = 0; j < n; j++) {
          if (i === j) continue;
          const pair = getPairwise(i, j);
          let term = 0;
          if (pair.S === 1) {
            term = updatedWeights[i] * updatedWeights[j] * pair.R;
          }
          sum += term;
        }
        impact[factors[i]] = sum;
      }
      return impact;
    }

  initState();
  showWelcome();
  updateHeader(); 
};

document.addEventListener('click', function(e) {
  if (e.target.classList.contains('progress-step') && e.target.classList.contains('completed')) {
    const step = parseInt(e.target.dataset.step, 10);
    if (!isNaN(step)) {
      appState.currentPage = step;
      renderSurveyPage();
    }
  }
